<div class="banner-container">

    <div class="--img">
        <img src="https://hongngochospital.vn/undefined/426/image-thumb__426__1920/Frame%20427319635%20%283%29.b9b5970e.png"
            alt="Banner" title="" class="banner-image">
    </div>
    <div class="overlay-div">
        <div class="container-fluid">
            <h1 class="--title">
                Đặt lịch khám
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a class="--link" href="/">
                            Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Đặt lịch khám
                    </li>
                </ol>
            </nav>

        </div>
    </div>
</div>


<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="container-fluid" >
                <section class="gradient-custom">
                    <div class="page-wrapper">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card text-white" style="border-radius: 1rem; background-color: #135853d8;">
                                    <div class="card-body p-5">
                                        <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                            <form (ngSubmit)="onSubmit()">
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="date">Ngày khám </label>
                                                <input type="date" class="form-control" [(ngModel)]="Data.appointmentDate" id="date" name="date" placeholder="Tên đăng nhập">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="note">Yêu cầu của bạn</label>
                                                <input type="text" class="form-control" [(ngModel)]="Data.note" id="note" name="note" placeholder="Triệu chứng và điều bạn mong muốn">
                                            </div>
                                            <button type="submit" class="btn btn-outline-success">Đặt lịch</button>
                                            </form>
                                            <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-google fa-lg"></i></a>
                                            </div>
                                        </div>
                                    

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
