<div class="container">
    <!-- <h1 class="form-heading">login Form</h1> -->
    <div class="login-form">
        <div class="main-div">
            <div class="container-fluid" >
                <section class="gradient-custom">
                    <div class="page-wrapper">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card text-white" style="border-radius: 1rem; background-color: #135853d8;">
                                    <div class="card-body p-5">
                                        <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                            <form (ngSubmit)="onSubmit()">
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Email</label>
                                                <input type="email" class="form-control" [(ngModel)]="registerData.username" id="userName" name="email" placeholder="Email">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Phone</label>
                                                <input type="text" class="form-control" [(ngModel)]="registerData.phone" id="phone" name="phone" placeholder="Số điện thoại">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Full Name</label>
                                                <input type="text" class="form-control" [(ngModel)]="registerData.fullname" id="fullname" name="fullname" placeholder="Họ và tên">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Address</label>
                                                <input type="text" class="form-control" [(ngModel)]="registerData.address"  id="address" name="address" placeholder="Địa chỉ">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Birth Day</label>
                                                <input type="datetime" class="form-control" [(ngModel)]="registerData.date_of_birth"  id="date_of_birth" name="date_of_birth" placeholder="Ngày sinh">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="userName">Username</label>
                                                <input type="text" class="form-control" [(ngModel)]="registerData.username"  id="username" name="username" placeholder="Tên đăng nhập">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" class="form-control" [(ngModel)]="registerData.password"  id="password" name="j_password" placeholder="Mật khẩu">
                                            </div>
                                            <button type="submit" class="btn btn-outline-success">Đăng kí</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
