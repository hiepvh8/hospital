<div class="container">
    <!-- <h1 class="form-heading">login Form</h1> -->
    <div class="login-form">
        <div class="main-div">
            <div class="container-fluid" >
                <section class="gradient-custom">
                    <div class="page-wrapper">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card text-white" style="border-radius: 1rem; background-color: #135853d8;">
                                    <div class="card-body p-5">
                                        <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                            <form (ngSubmit)="onSubmit()" >
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="Username">Username</label>
                                                <input type="text" class="form-control" [(ngModel)]="loginData.username" id="username" name="username" placeholder="Tên đăng nhập">
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" class="form-control" [(ngModel)]="loginData.password" id="password" name="password" placeholder="Mật khẩu">
                                            </div>


                                            <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                            <button type="submit" class="btn btn-outline-success">Đăng nhập</button>
                                            </form>
                                            <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                                <a href="#!" class="login-extension text-white"><i class="fab fa-google fa-lg"></i></a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <p class="mb-0 tex-center account">Don't have an account? <a routerLink ="/register" class="text-white-50 fw-bold">Register</a></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
